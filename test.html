<script type="text/javascript">
    window.onload = function() {
        window.game = new Game();
        var deskSettings = {
            bgHeight:960,
            bgWidth:1920,
            canvasHeight:960,
            canvasWidth:960,
            gameMinHeight:960,
            gameMinWidth:960,
            gameBGCss:"#000000"
        };
        game.init(deskSettings);
        config = new Config();
        textCreater = new Util.TextCreater();
        buttonCreater = new Util.ButtonCreater();
        animationManager = new AnimationManager();
        startGame();
    }
    function startGame() {
        var loadSuccess = function() {
            game.gotoScene("loadScene");
            loadScene.preload();
        };
        var loadError = function() {

        };
        var assetLoader = new GDK.AssetLoader();
        assetLoader.addImage("source/images/desktop/title0.png");
        assetLoader.addImage("source/images/desktop/kairo.png");
        assetLoader.start(loadSuccess,loadError);
    }
